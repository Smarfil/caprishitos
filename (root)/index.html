<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Geek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorías</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Géneros</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Ficción</a></li>
                            <li><a class="dropdown-item" href="#">Cómics</a></li>
                            <li><a class="dropdown-item" href="#">Juguetes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <input type="text" class="form-control" id="search-input" placeholder="Buscar productos">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-3">
                <h4>Filtros</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input" id="action-figures" onchange="filterProducts()"> Figuras de Acción
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input" id="books" onchange="filterProducts()"> Libros
                    </li>
                    <!-- Agregar más filtros según el tipo de producto -->
                </ul>
            </div>
            <div class="col-12 col-md-9">
                <h4>Productos</h4>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <button class="btn btn-primary" onclick="changeView('grid')">Ver en Grid</button>
                        <button class="btn btn-secondary" onclick="changeView('list')">Ver en Lista</button>
                    </div>
                    <div>
                        <select class="form-select" onchange="sortProducts(event)">
                            <option value="price-asc">Precio: Bajo a Alto</option>
                            <option value="price-desc">Precio: Alto a Bajo</option>
                            <option value="top">Productos más populares</option>
                        </select>
                    </div>
                </div>
                <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
